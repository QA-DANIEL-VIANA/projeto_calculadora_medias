<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box">
            <header id="cabeçario">
                <img src="./Imagens/logo.png" alt="">
                <h1>Calculadora de Médias</h1>
            </header>
            <form id="formulário_atividade">
                <input  type="text" id="nome-atividade" placeholder="Nome da atividade"  required>
                <input  type="number" id="nota-atividade" placeholder="Nota" required min="0" max="10">
                <button type="submit">Adicionar +</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado"> <span class="resultado">---</span></td> 
                        
                    </tr>
                    
                </tfoot>
            </table>
        </div>


    </div>
    <script src="./main.js"></script>

</body>

</html>
